<!DOCTYPE html>
<html>

<head>
    <title>Contact Me - Tim Lukens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container" id="body-div">
        <header>
            <div id="header-container">
                <div id="logo">
                    <h1>Tim Lukens</h1>
                </div>
                <div id="nav-links">
                    <ul>
                        <li class="border-right">
                            <a href="index.html">About</a>
                        </li>
                        <li class="border-right">
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <section id="contact-container">
            <div id="contact">
                <div id="contact-header">
                    <h1 class="heading-font">Contact</h1>
                </div>
                <div id="contact-content">
                    <form action="mailto:myemail@emailaddress.com" method="post" enctype="text/plain">
                        <label for="fullname">Name</label>
                        <br>
                        <input type="text" id="fullname" name="name" placeholder="Your Name">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" name="email" placeholder="you@email.com">
                        <br>
                        <label for="message">Message</label>
                        <br>
                        <textarea id="message" name="message" placeholder="Your message here..."></textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>

        <footer>
            Copyright Â©
        </footer>

    </div>
</body>

</html>
